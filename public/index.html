<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Chat App</h1>

    <div id="login-div">
        <input type="text" id="username-box" placeholder="Enter room name">
        <button id="username-btn">ENTER</button>
    </div>

    <div id="chat-div">
        <input type="text" id="message-box" placeholder="@room :Enter message ">
        <button id="send-btn">SEND</button>
        <ul id="list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
